<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCIT Job Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
        position: relative;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: gainsboro;
        max-height: 100%;
        overflow-y: hidden;
        }

        header {
        background-color: rgb(57, 97, 185);
        color: #fff;
        padding: 10px;
        display: flex;
        align-items: center;
        }
      
      .logout{
        position: relative;
        margin-left: auto;
        background-color: rgb(57, 97, 185);
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
      }

      .my-account {
        margin: 0 auto; /* Center alignment */
        background-color: rgb(57, 97, 185);
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 4vw;
        cursor: pointer;
        text-decoration: none;
      }

      .logout:hover {
        background-color: rgb(98, 127, 191);
      }


    /* Container for image and form */
    .image-form-container {
        display: flex;
        align-items: flex-start;
        gap: 30px;
        max-width: 800px;
        min-width: 5%;
        margin: 0 auto;
        flex-wrap: wrap;
    }

    /* Image Container */
    .image-container {
        position: relative;
        flex-shrink: 0;
    }

    input {
            border-radius: 5px;
            padding: 10px;
            border: 2px solid #ccc;
            width: 250px;
            background-color:#DCDCDC;
    }

    /* Profile Image Styling */
    .form-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: opacity 0.3s;
    }

    .form-image:hover {
        opacity: 0.8;
    }

    /* Hidden File Input */
    #profile_pic_input {
        display: none;
    }

    /* Label as Upload Button */
    .upload-label {
        display: block;
        text-align: center;
        color: rgb(57, 97, 185);
        cursor: pointer;
        margin-top: 5px;
    }

    /* Form container styling */
    form {
        flex: 1;
        min-width: 250px;
    }

    /* General layout for two-column pairs */
    .form-row {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 15px;
    }

    .form-row .col {
        flex: 1;
    }

    .form-row .col label {
        display: block;
        margin-bottom: 5px;
    }

    .form-row .col input {
        width: 100%;
        padding: 5px;
    }

    .image-text{
            line-height: 0.8;
    }

    /* submit button */
    .form-group.full-width {
        text-align: center;
    }
    .form-group.full-width input[type="submit"] {
            background-color: rgb(57, 97, 185);
            color: white;
        }

    .form-group.full-width input[type="submit"]:hover {
            background-color: rgb(57, 97, 185);
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
        /* Stack columns on smaller screens */
        .form-row {
            flex-direction: column;
        }

        .image-form-container {
            flex-direction: column;
            align-items: center;
        }

        /* Resize profile picture */
        .form-image {
            width: 100px;
            height: 100px;
        }

        /* Adjust spacing */
        .form-row .col input {
            padding: 10px;
        }

        .form-group.full-width input[type="submit"] {
            background-color: rgb(57, 97, 185);
        }

        .form-group.full-width input[type="submit"]:hover {
            background-color: rgb(57, 97, 185);
        }

        .image-text{
            line-height: 0.8;
        }
    }
</style>
</head>


    <header>
        <h1>DCIT Job Board</h1>
        <p class="my-account">My Account</p>
        <!-- <button class="logout">Logout</button> -->
        <a href="/logout" class="logout">Logout</a>
      </header>
<body>
    <br>
    <br>
    <div class="image-form-container">
        <!-- Profile Picture -->
        <div class="image-container">
            <img class="form-image" id="profile_pic" 
                 src="C:\Users\psoon\Desktop\sky image.jpg" 
                 alt="Profile Image">
            <input type="file" id="profile_pic_input" accept="image/*">
            <label class="upload-label" for="profile_pic_input">Change Photo</label>
            <p class="image-text">Jane Doe</p>
            <p class="image-text">Alumni</p>
            <p class="image-text">janedoe@gmail.com</p>
            <p class="image-text">1-868-XXX-XXXX</p>
        </div>
        
        <!-- Form -->
        <form method="POST "action="/update-alumni">
            <!-- First Name and Last Name row -->
            <div class="form-row">
                <div class="col">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" value="First Name...">
                </div>
                <div class="col">
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" value="Last Name...">
                </div>
            </div>


            <!-- Email and Contact-->
            <div class="form-row">
                <div class="col">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" value="Email">
                </div>
                <div class="col">
                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" name="contact" value="1-868-XXX-XXXX">
                </div>
            </div>
            <br>
            <br>

            <!-- Current Password and Confirm Current Password row -->
            <div class="form-row">
                <div class="col">
                    <label for="current_password">Current Password:</label>
                    <input type="password" id="current_password" name="current_password" placeholder="Current Password">
                </div>
                <div class="col">
                    <label for="confirm_current_password">Confirm Current Password:</label>
                    <input type="password" id="confirm_current_password" name="confirm_current_password" placeholder="Confirm Current Password">
                </div>
            </div>

            <!-- New Password and Confirm New Password row -->
            <div class="form-row">
                <div class="col">
                    <label for="new_password">New Password:</label>
                    <input type="password" id="new_password" name="new_password" placeholder="New Password">
                </div>
                <div class="col">
                    <label for="confirm_new_password">Confirm New Password:</label>
                    <input type="password" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm New Password">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group full-width">
                <input type="submit" value="Save Changes">
            </div>
        </form>
    </div>

</body>
</html>

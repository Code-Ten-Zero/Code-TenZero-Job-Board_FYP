<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgb(57, 97, 185);
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #333;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            border-bottom: 1px solid #333;
            border-right: 1px solid #333;
        }

        th, tr{
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .logout{
            position: absolute;
            top: 20px;
            right: 10px;
            padding: 10px 20px;
            background-color: rgb(57, 97, 185);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button {
            position: absolute;
            top: 20px;
            right: 100px;
            padding: 10px 20px;
            background-color: rgb(57, 97, 185);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover, .logout:hover {
            background-color: rgb(98, 127, 191);
        }
    </style>
</head>
<header>
    <h2><a href="/app" style="text-decoration: none; color: inherit"> DCIT Job Board</a></h2>
    <button class="button"><a href="/app" style="text-decoration: none; color: inherit"> Job Listings</a></button>
    <a href="/logout" class="logout">Logout</a>
</header>
<body>
    <div class="container">
        <h2>Applications</h2>
        <table>
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Contact</th>
                    <th>Resume</th>
                </tr>
            </thead>
            <tbody>
                {% for application in applications %}
                <tr>
                    <td>{{ application.alumnus.first_name }}</td>
                    <td>{{ application.alumnus.last_name }}</td>
                    <td>{{ application.alumnus.phone_number }}</td>
                    <td>
                        <a href="{{ url_for('static', filename=application.resume_file_path) }}" download>
                            Download {{ application.alumnus.first_name }}'s Resume
                        </a>
                        <iframe src="{{ url_for('static', filename=application.resume_file_path) }}" width="100%" height="600px"></iframe>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
